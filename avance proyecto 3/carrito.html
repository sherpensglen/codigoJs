<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda de Celulares y electronicos CelKap</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container-fluid p-2 m-2">
			<div class="d-flex align-items-start justify-content-space-around">
				<a class="" href="index.html">Pagina principal</a>
			</div>
		</div>     
	</header>
 
	<main>
      <div class="container-fluid p-2 m-2">
			<div class="row d-flex align-items-center justify-content-space-around">
				<h1 class="text-center pb-1">Carrito de compras</h1>
				<div class="container-fluid pt-3 col-lg-8 col-md-7 col-sm-10">
                      <table class="table table-success table-striped-columns">
						  <thead class="text-center">
						    <tr>
						      <th scope="col"></th>
						      <th scope="col">Nombre</th>
						      <th scope="col">Precio (IVA Incluido)</th>
						      <th scope="col">Cantidad</th>
						    </tr>
						  </thead>
						  <tbody id="pr"class="text-center">
						  </tbody>
						  <tr>
						  	<th></th>
						  	<th></th>
						  	<th scope="row" class="text-end">Precio total</th>
						  	<td id="Total" class="text-center"></td>
						  </tr>
						</table>
				</div>
			<div class="d-grid gap-2 col-6 mx-auto">
			  <button class="btn btn-primary" onclick="actualizarProductos()" type="button">Actualizar producto</button>
			  <button class="btn btn-primary" onclick="crearProductos()" type="button">Agregar producto</button>
			</div>	
		</div>	


	</main>


	<footer>
      
	</footer>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/TiendaCelkap.js"></script>
</body>
</html>
